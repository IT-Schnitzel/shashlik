<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Новый товар</title>
</head>
<body>

<a data-th-href="@{http://localhost:8080/catalogue/products/list}">&larr; К списку товаров</a>
<h1>Новый товар</h1>

<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{http://localhost:8080/catalogue/products/create}">
    <label>
        Название<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Описание<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>

    <button type="submit">Создать</button>
</form>
</body>
</html>
